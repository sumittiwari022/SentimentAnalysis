<!DOCTYPE html>
<html>
<head><title>Sentiment Analyzer</title></head>
<body>
    <h2>Enter Text to Predict Sentiment</h2>
    <form method="POST">
        <textarea name="text" rows="5" cols="40"></textarea><br/>
        <button type="submit">Analyze</button>
    </form>
    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
